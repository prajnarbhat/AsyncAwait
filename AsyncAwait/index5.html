<html>
    <head>
        <title>Async  functionality2 with callback</title>
    </head>
    <body>
    
        <script>
            
           //promise

           const promise1=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(1)
            },2000)
           })
           const promise2=new Promise((resolve,reject)=>{
            setTimeout(()=>
                reject(new Error("There are some issue")),2000);
           })

           Promise.all([promise1,promise2]).then((res)=>console.log(res))
            //take both promise
            //use then methos to get the response

            //if theer is any error we use catch methos
        

            .catch((err)=>console.log(err))
           
        </script>

        
    </body>
</html>
