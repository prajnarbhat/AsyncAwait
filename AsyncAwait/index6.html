<html>
    <head>
        <title>Async  functionality2 with callback</title>
    </head>
    <body>
    
        <script>
            
        //Fetch Web Api

        //get a const variable
        //call and fetch the Api here
        const gitApi = fetch('https://api.github.com/users/andrew')
        //we will get Promise then we neeed to use then and catch
        //get the response from gitApi using .then
        //log the response we get from gitApi
        //use catch methos as well
        gitApi.then((res)=>res.json())
        .then((profile)=>console.log(profile))
        .catch((err)=>console.log(err))
        console.log(gitApi)
                
        </script>

        
    </body>
</html>
